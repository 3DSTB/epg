site {url=tvinfo.de|timezone=UTC+01:00|maxdays=6|cultureinfo=de-DE|charset=UTF-8,iso-8859-1,iso-8859-1|titlematchfactor=90}
site {retry=<retry time-out="10">4</retry>|subtitlestype=hörgeschädigte}
